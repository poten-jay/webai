<html>
  <body>
    <h1>
      Boolean
    </h1>
    <script>
      document.write(true);
      document.write('<br>');
      document.write(false);
    </script>
    
    <h1>
      Comparison Operator
    </h1>
    <script>
      document.write(1===1);
      document.write('<br>');
      document.write(2>1);
      document.write('<br>');
      document.write(2<1);
    </script>
    
    <h1>
      Conditional Statements
    </h1>
    <script>
      document.write(1+'<br>');
      if(true){
        document.write(2.1+'<br>');
        document.write(3.1+'<br>');
      }
      if(false){
        document.write(2.2+'<br>');
        document.write(3.2+'<br>');
      }
      
      document.write(4+'<br>'); 
    </script>
  </body>
</html>
