<html>
  <head>
    <style>
      div{
        border:10px solid red;
        margin:10px;
      }
      #container{
        display:grid;
        grid-template-columns:100px 1fr 1fr;
      }
    </style>

    <div>TOP</div>
    <div id="container">

      <div>CENTER</div>
      <div>RIGHT</div>
    </div>
    <div>BOTTOM</div>
  </body>
</html>
