<html>
    <body>
        1+1<br>
        <!-- 자바스크립트는 동적이다. -->
        <script>
            document.write(1+1);
        </script>
        <br>
        <script>
            document.write(Math.random());
        </script>
        <br>
        <script>
            var today = new Date();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            document.write(time);
        </script>
        <input 
        type="button" 
        value="hi" 
        onclick="speechSynthesis.speak(new SpeechSynthesisUtterance('안녕하세요?'));"
        >
        <br>
        <input 
        type="text" onfocus="speechSynthesis.speak(new SpeechSynthesisUtterance('입력해 주세요.'));" 
        onchange="speechSynthesis.speak(new SpeechSynthesisUtterance('값이 변경되었어요.'));"
        >
        <br>
        <br>
        <input
        type="text"
        onchange="speechSynthesis.speak(new SpeechSynthesisUtterance(this.value));"
        >

    </body>
</html>
